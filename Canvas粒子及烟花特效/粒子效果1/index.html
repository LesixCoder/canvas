<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      background: black;
      overflow: hidden;
    }

    .wrap {
      height: 100%;
      perspective: 200px;
      transform-style: preserve-3d;
    }

    .c {
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="wrap">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
  <script>
    //源码链接 https://codepen.io/anon/pen/goBRxj?depth=everything&order=popularity&page=2&q=Particle+Animation&show_forks=false
    //js https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js
    var $wrap = $(".wrap"),
      w = $wrap.width(),
      h = $wrap.height();
    //添加 div
    for (var i = 0; i < 30; i++) {
      $("<div class=\"c\"></div>").appendTo($wrap);
      // console.log($(".wrap").find('div').length);
    }
    // console.log($(".wrap"));
    function random(min, max) {
      return (Math.random() * (max - min)) + min;
    }

    $wrap.find(".c").each(function(i) {

      var x = random(0, w),
        y = random(0, h),
        z = random(-1000, -200),
        color = "#fff";
      size = random(1, 6),
        c = $(this);

      c.css({
        background: color,
        height: size,
        width: size,
        borderRadius: "50%",
        boxShadow: "0 0 " + size + "px " + color
      })
      //dom 速度 {初始时的样式} {结束时的样式}
      TweenMax.fromTo(c, 10, {
        opacity: 0,
        x: x,
        y: y,
        z: z
      }, {
        opacity: 1,
        z: 200,
        repeat: -1, //是否重复执行
        // delay: i * -.015
        delay: i * -.3 //延迟时间
      });

    });

    // function touches(e){

    //          y = e.touches ? e.touches[0].clientY : e.clientY;

    //  });

    // }

    // window.addEventListener("mousemove", touches);
    // window.addEventListener("touchstart", touches);
    // window.addEventListener("touchmove", touches);
  </script>
</body>

</html>
